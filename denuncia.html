<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpaê - Denunciar</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 16px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #222;
      font-size: 14px;
    }

    nav a:hover {
      color: #15803d;
    }

    nav img {
      height: 60px;
      object-fit: contain;
    }

    section {
      padding: 40px 20px;
    }

    section h2 {
      text-align: center;
      font-size: 28px;
      color: #166534;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 12px;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #15803d;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background: #166534;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <nav>
        <div>
          <img src="assets/logo.png" alt="Limpaê">
        </div>
        <div>
          <a href="index.html">Início</a>
          <a href="denuncia.html">Denunciar</a>
          <a href="sobre.html">Sobre Nós</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- FORMULÁRIO -->
  <section>
    <h2>Formulário de Denúncia</h2>

    <form action="https://formsubmit.co/el/kazoho" method="POST" enctype="multipart/form-data">

      <input type="hidden" name="_subject" value="Nova denúncia - Limpaê">
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="nome" placeholder="Seu nome (opcional)">

      <select name="genero">
        <option value="">Gênero</option>
        <option>Masculino</option>
        <option>Feminino</option>
        <option>Prefiro não informar</option>
      </select>

      <input type="number" name="idade" placeholder="Idade">

      <input type="text" name="contato" placeholder="Número para contato">

      <input type="email" name="email" placeholder="Email para contato (opcional)">

      <select name="tipo_lixo">
        <option value="">Selecione o tipo de lixo</option>
        <option>Lixo doméstico</option>
        <option>Entulho de construção</option>
        <option>Resíduos eletrônicos</option>
        <option>Resíduos hospitalares</option>
        <option>Podas de árvores</option>
        <option>Outros</option>
      </select>

      <textarea name="descricao" rows="4" placeholder="Descreva o local do lixo irregular"></textarea>

      <input type="file" name="foto">

      <button type="submit">Enviar denúncia</button>

    </form>
  </section>

</body>
</html>
