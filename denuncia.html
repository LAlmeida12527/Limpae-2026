<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpaê - Denúncia</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav {
      max-width: 1100px;
      margin: auto;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #222;
      font-size: 14px;
    }

    nav a:hover {
      color: #15803d;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #166534;
      margin-bottom: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #15803d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #166534;
    }
  </style>
</head>

<body>

<header>
  <nav>
    <strong>Limpaê</strong>
    <div>
      <a href="index.html">Início</a>
      <a href="denuncia.html">Denunciar</a>
      <a href="sobre.html">Sobre</a>
    </div>
  </nav>
</header>

<section>
  <h2>Formulário de Denúncia</h2>

  <form action="https://formsubmit.co/limpaemanut@gmail.com" method="POST">

    <!-- CONFIGURAÇÕES -->
    <input type="hidden" name="_subject" value="Nova denúncia - Limpaê">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://lalmeida12527.github.io/Limpae-2026/">

    <!-- DADOS -->
    <input type="text" name="nome" placeholder="Seu nome (opcional)">
    <input type="number" name="idade" placeholder="Idade">
    <input type="text" name="contato" placeholder="Número para contato">
    <input type="email" name="email" placeholder="Email para contato (opcional)">

    <select name="genero">
      <option value="">Gênero</option>
      <option>Masculino</option>
      <option>Feminino</option>
      <option>Prefiro não informar</option>
    </select>

    <select name="tipo_lixo">
      <option value="">Selecione o tipo de lixo</option>
      <option>Lixo doméstico</option>
      <option>Entulho de construção</option>
      <option>Resíduos eletrônicos</option>
      <option>Resíduos hospitalares</option>
      <option>Podas de árvores</option>
      <option>Outros</option>
    </select>

    <textarea name="descricao" rows="4" placeholder="Descreva o local do lixo irregular"></textarea>

    <button type="submit">Enviar denúncia</button>
  </form>
</section>

</body>
</html>
