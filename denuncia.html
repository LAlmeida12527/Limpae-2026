<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limpaê - Denúncia</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    nav {
      max-width: 1100px;
      margin: auto;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #222;
      font-size: 14px;
    }

    nav a:hover {
      color: #15803d;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      color: #166534;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #15803d;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #166534;
    }
  </style>
</head>

<header>
  <nav>
    <strong>Limpaê</strong>
    <div>
      <a href="index.html">Início</a>

  </nav>
</header>

<section>
  <h2>Formulário de Denúncia</h2>

  <!-- FORMULÁRIO FUNCIONAL -->
  <form action="https://formsubmit.co/limpaemanut@gmail.com" method="POST">

    <input type="hidden" name="_subject" value="Nova denúncia - Limpaê">
    <input type="hidden" name="_captcha" value="false">

    <input type="text" name="nome" placeholder="Seu nome (opcional)">

    <input type="text" name="local" placeholder="Local do lixo irregular" required>

    <textarea name="descricao" placeholder="Descreva o problema" required></textarea>

    <button type="submit">Enviar denúncia</button>

  </form>
</section>
