<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <!-- Fonte cinematogr√°fica -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
    }

    /* ===== INTRO COM DESFOQUE ===== */
    .intro-blur {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.35);
      z-index: 9000;
      animation: blurOut 1s ease forwards;
      animation-delay: 4s;
    }

    @keyframes blurOut {
      to {
        opacity: 0;
        pointer-events: none;
      }
    }

    /* ===== MANUT ===== */
    .manut {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 96px;
      letter-spacing: 12px;

      /* TEXTO VIS√çVEL (corrige o T) */
      color: #ffffff;
      -webkit-text-stroke: 2px #166534;

      /* DESTAQUE */
      text-shadow:
        0 0 12px rgba(22,101,52,0.9),
        0 0 30px rgba(34,197,94,0.6);

      z-index: 10000;
      pointer-events: none;

      animation: manutMove 4s cubic-bezier(.22,.61,.36,1) forwards;
    }

    @keyframes manutMove {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.9);
      }
      25% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      60% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, 10px) scale(0.55);
      }
    }

    /* ===== MANUT FIXO NO TOPO ===== */
    .manut-fixo {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%) scale(0.55);
      font-family: 'Bebas Neue', sans-serif;
      font-size: 96px;
      letter-spacing: 12px;
      color: #ffffff;
      -webkit-text-stroke: 2px #166534;
      text-shadow:
        0 0 12px rgba(22,101,52,0.9),
        0 0 30px rgba(34,197,94,0.6);
      z-index: 1100;
      opacity: 0;
      animation: fixaManut 0.8s ease forwards;
      animation-delay: 4s;
      pointer-events: none;
    }

    @keyframes fixaManut {
      to { opacity: 1; }
    }

    /* ===== SITE ===== */
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
    }

    .topbar {
      background: #15803d;
      color: #fff;
      text-align: center;
      font-size: 14px;
      padding: 6px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 0 16px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #222;
      font-size: 14px;
    }

    nav a:hover {
      color: #15803d;
    }

    nav img {
      height: 60px;
    }

    .hero {
      background: #ecfdf5;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      color: #166534;
      font-size: 36px;
      margin-bottom: 16px;
    }

    .hero p {
      max-width: 600px;
      margin: auto;
      margin-bottom: 24px;
      color: #444;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #15803d;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
    }

    section {
      padding: 60px 20px;
    }

    footer {
      background: #fff;
      border-top: 1px solid #ddd;
      padding: 40px 20px;
    }
  </style>
</head>

<body>
